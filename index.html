<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web poster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-img-container">
        <div class="title-img-inner title-img-1-2">
            <div class="title-img-content">
                <div class="title-img-div">
                    <img src="img/left-curtain.svg" alt="левая занавеска">
                    <img src="img/right-curtain.svg" alt="правая занавеска">
                </div>
                <div class="title-mobile-div">
                    <img src="img/left-curtain-mobile.svg" alt="левая занавеска">
                    <img src="img/right-curtain-mobile.svg" alt="правая занавеска">
                </div>
            </div>
        </div>
    </div>
    <div class="pictures">
        <div class='type-1'></div>
        <div class='type-2 small-picture'></div>
        <div class='type-3 small-picture'></div>
        <div class='type-2 small-picture'></div>
        <div class='type-3 small-picture'></div>
        <div class='type-1 small-picture'></div>
        <div class='type-3'></div>
        <div class='type-1 small-picture'></div>
        <div class='type-2 small-picture'></div>
        <div class='type-2 small-picture'></div>
        <div class='type-2'></div>
        <div class='type-3'></div>
        <div class='type-3'></div>
        <div class='type-1 small-picture'></div>
        <div class='type-2 small-picture'></div>
    </div>
    <footer>
        <img src="img/sign.svg" alt="">
    </footer>
</body>
</html>
